<form *ngIf="job" name="deleteForm" (ngSubmit)="confirmDelete(job.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="jobDeleteDialogHeading" leapTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <leap-alert-error></leap-alert-error>

    <p id="leap-delete-job-heading" leapTranslate="intranetApp.job.delete.question" [translateValues]="{ id: job.id }">
      Are you sure you want to delete this Job?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span leapTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="leap-confirm-delete-job" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span leapTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
