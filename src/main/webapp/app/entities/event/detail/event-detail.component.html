<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="event">
      <h2 data-cy="eventDetailsHeading"><span leapTranslate="intranetApp.event.detail.title">Event</span></h2>

      <hr />

      <leap-alert-error></leap-alert-error>

      <leap-alert></leap-alert>

      <dl class="row-md jh-entity-details">
        <dt><span leapTranslate="intranetApp.event.id">Id</span></dt>
        <dd>
          <span>{{ event.id }}</span>
        </dd>
        <dt><span leapTranslate="intranetApp.event.eventTitle">Event Title</span></dt>
        <dd>
          <span>{{ event.eventTitle }}</span>
        </dd>
        <dt><span leapTranslate="intranetApp.event.eventDate">Event Date</span></dt>
        <dd>
          <span>{{ event.eventDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span leapTranslate="intranetApp.event.description">Description</span></dt>
        <dd>
          <span>{{ event.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span leapTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/event', event.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span leapTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
