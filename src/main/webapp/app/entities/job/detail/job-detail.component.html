<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="job">
      <h2 data-cy="jobDetailsHeading"><span leapTranslate="intranetApp.job.detail.title">Job</span></h2>

      <hr />

      <leap-alert-error></leap-alert-error>

      <leap-alert></leap-alert>

      <dl class="row-md jh-entity-details">
        <dt><span leapTranslate="intranetApp.job.id">Id</span></dt>
        <dd>
          <span>{{ job.id }}</span>
        </dd>
        <dt><span leapTranslate="intranetApp.job.jobTitle">Job Title</span></dt>
        <dd>
          <span>{{ job.jobTitle }}</span>
        </dd>
        <dt><span leapTranslate="intranetApp.job.minSalary">Min Salary</span></dt>
        <dd>
          <span>{{ job.minSalary }}</span>
        </dd>
        <dt><span leapTranslate="intranetApp.job.maxSalary">Max Salary</span></dt>
        <dd>
          <span>{{ job.maxSalary }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span leapTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/job', job.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span leapTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
