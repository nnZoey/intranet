<div>
  <h2 id="page-heading" data-cy="AssignmentHeading">
    <span jhiTranslate="intranetApp.assignment.home.title">Assignments</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="intranetApp.assignment.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-assignment"
        [routerLink]="['/assignment/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="intranetApp.assignment.home.createLabel"> Create a new Assignment </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="assignments?.length === 0">
    <span jhiTranslate="intranetApp.assignment.home.notFound">No assignments found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="assignments && assignments.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="intranetApp.assignment.id">Id</span></th>
          <th scope="col"><span jhiTranslate="intranetApp.assignment.startDate">Start Date</span></th>
          <th scope="col"><span jhiTranslate="intranetApp.assignment.projectRole">Project Role</span></th>
          <th scope="col"><span jhiTranslate="intranetApp.assignment.project">Project</span></th>
          <th scope="col"><span jhiTranslate="intranetApp.assignment.employee">Employee</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let assignment of assignments; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/assignment', assignment.id, 'view']">{{ assignment.id }}</a>
          </td>
          <td>{{ assignment.startDate | formatMediumDatetime }}</td>
          <td jhiTranslate="{{ 'intranetApp.ProjectRole.' + assignment.projectRole }}">{{ assignment.projectRole }}</td>
          <td>
            <div *ngIf="assignment.project">
              <a [routerLink]="['/project', assignment.project?.id, 'view']">{{ assignment.project?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="assignment.employee">
              <a [routerLink]="['/employee', assignment.employee?.id, 'view']">{{ assignment.employee?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/assignment', assignment.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/assignment', assignment.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(assignment)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
